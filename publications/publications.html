    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['timeline']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var html_element = document.getElementById('timeline');
            var timeline = new google.visualization.Timeline(html_element);
            var researchTimeline = new google.visualization.DataTable();
            var options = {
                timeline: {
                    showRowLabels: false
                }

            };

            researchTimeline.addColumn({
                type: 'string',
                id: 'Term'
            });
            researchTimeline.addColumn({
                type: 'string',
                id: 'Name'
            });
            researchTimeline.addColumn({
                type: 'date',
                id: 'Start'
            });
            researchTimeline.addColumn({
                type: 'date',
                id: 'End'
            });
            researchTimeline.addRows([
                ['President', 'Washington', new Date(1789, 3, 30), new Date(1797, 2, 4)],
                ['President', 'Adams', new Date(1797, 2, 4), new Date(1801, 2, 4)],
                ['President', 'Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4)]
            ]);

            timeline.draw(researchTimeline, options);
        }
    </script>
</head>
